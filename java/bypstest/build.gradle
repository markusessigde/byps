apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
compileJava.options.encoding = 'UTF-8'
version = '5.26'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            
        }
    }
}


jar {
    manifest {
        attributes 'Implementation-Title': 'BYPS-test',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    
//   flatDir {
//        dirs 'lib'
//    }
}

dependencies {
	compile project(":bypshttp")
	compile project(":bypshttp-shmem")
	compile project(":bypshttpasf")
	compile project(":bypstest-api")
	compile project(":bypstest-ser")
	compile project(":bypstest-ser-json")
	compile project(":bypstest-servlet")
	
	compileOnly group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/io.undertow/undertow-core
	compileOnly group: 'io.undertow', name: 'undertow-core', version: '1.4.+'
	// https://mvnrepository.com/artifact/io.undertow/undertow-servlet
	compileOnly group: 'io.undertow', name: 'undertow-servlet', version: '1.4.+'
	
}


task buildJarForCompatibilityTest(type: Jar) {
  group = 'build'
  baseName = 'bypstest_793'
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}
